<script type = "text/javascript" charset="utf-8">





    // do while loop
    let message = "";
    let x = 0;

    do {
        document.writeln("The correct number is " + x + "<br />");
        x++;
    }
    while (x < 15);

    // the statement in the "do" block is run once and first before the condition is checked. Then the condition of x being less than 15 is checked so it is run
    // until it gets to 15(not including 15).

    




</script>
