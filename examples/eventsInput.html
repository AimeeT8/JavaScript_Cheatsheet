<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  alert("You pressed a key inside the input field");   // The function is an alert which will display this string.
}
</script>
</head>
<body>

<p>A function is triggered when the user is pressing a key in the input field.</p>

<input type="text" onkeydown="myFunction()">                <!--The event listener is listening for a one key down event and will run the above function and show the alert.-->

</body>
</html>
