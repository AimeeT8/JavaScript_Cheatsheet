<!DOCTYPE html>
<html>
<body>

<p><a id="myAnchor" href="https://www.w3schools.com/">W3Schools</a></p>

<p>Click the button to display the value of the href attribute of the link above.</p>

<button onclick="myFunction()">Try it</button>  <!--Event listener that is listening for a onclick event and will run the function-->

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myAnchor").href;   //function that will display the value of the href attribute which is www.w3schools.com
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
