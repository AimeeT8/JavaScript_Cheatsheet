<!DOCTYPE html>
<html>
<body>

<img id="myImg" src="planets.gif" width="107" height="98">

<p>Click the button to display the height of the image.</p>

<button onclick="myFunction()">Try it</button>  <!--Event listener is listening for an onclick event on a button-->

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myImg").height;
  document.getElementById("demo").innerHTML = x;      //when the function is run the height of image is displayed in pixels
}
</script>

</body>
</html>
