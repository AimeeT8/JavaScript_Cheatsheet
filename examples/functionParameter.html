<!DOCTYPE html>


<html>

<head></head>

<body>


<script type = "text/javascript" charset="utf-8">



    // function with parameters
    function getPrice(amount, tax) {   // function with amount and tax as parameters. They act like variables.
        return amount * tax;    // This is the line of code that will executed when the function is called. The amount multiplied by the tax.
    
    };
    document.write(getPrice(50, 1.3));  // function is being called and 50 and 1.3 are being given as arguments.
 
</script>

</body>
</html>
