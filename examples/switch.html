<script type = "text/javascript" charset="utf-8">





//switch statement
switch (prompt("What day is your interivew?")) {        // prompt to ask what day the interview is happening. 
    case "Monday":
        alert("At least you have the weekend to prepare");   // if Monday is entered this alert will be displayed.
        break;
    case "Wednesday":
        alert("I head mid week interviews always go great!");    // if Wednesday is entered this alert will be displayed.
        break;
    case "Friday":
        alert("It will be a relief to get it over with before the weekend");        // if Friday is entered this alert will be displayed. 
        break;
    default:
        alert("You've got this!"); // if the user enters any other day then this default alert will be displayed.
        break;

    
}


</script>
</body>
</html>
