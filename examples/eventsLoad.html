<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  alert("Page is loaded");     //This function displays an alert that says "Page is loaded"
}
</script>
</head>

<body onload="myFunction()">     <!--The event listener is listening for the page to load and it will run the function and display the alert. Then when the page is loaded the <h2> text "Hello World!"" will be displayed. -->
<h2>Hello World!</h2>
</body>

</html>
