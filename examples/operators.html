<!DOCTYPE html>

<script type = "text/javascript" charset="utf-8">


// Arithmetic Operators
var num = 56 + 10;
document.write("The answer should be " + num) // 66

var cost = (55 + 5) * 10;
document.write("<br />The total price for your purchase today is " + cost) // 600, parenthesis have the highest priority. Without parenthesis the multiplication would have been done first.


// Unary Operators
document.write("<br />" + typeof 7.9) //  number is the output because 7.9 is a number.
document.write("<br />" + typeof "plates") // String is the output because "plates" is a string.


    </script>
    </body>
    </html>
