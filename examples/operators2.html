<!DOCTYPE html>


<html>

<head></head>

<body>


<script type = "text/javascript" charset="utf-8">


    // comparison operator examples
    document.writeln("hello" == "goodbye") // returns false
    document.writeln("hello" == "hello") // returns true

    document.writeln(4 > 3) // returns true
    document.writeln(17 < 3) // returns false 

    document.writeln(5 >= 5) // returns true
    document.writeln(3 <= 1) //returns false 

    document.writeln(5 === "5") // returns false because they are not the same data type or value. One is a number and the other is a string
    document.writeln( 5 === 5) // returns true because they are the same value and type.

    document.writeln(4 !== 3) // returns true. 4 is not equal to 3.

    




</script>

</body>
</html>
