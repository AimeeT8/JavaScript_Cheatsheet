<script type = "text/javascript" charset="utf-8">



    //for loop
    
    for (let x = 0; x < 10; x++)  {      // i++ is similar to saying i + 1 or counter += 1
        document.writeln("The number is " + x + "<br />");
    }

    // the above code sets x as 0. It says as long as x is less than 10, add 1 to x.





</script>
