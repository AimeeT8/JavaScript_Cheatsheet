<script type = "text/javascript" charset="utf-8">

const person = "Justin";
document.write("In this example the const is  " + person + "."); // person cannot be reassigned because it is a constant. It will always be "Justin".
 


let person1 = "Stan";
person1 = "Mark";
document.write("<br /> Not sure if Gary or our variable example " + person1 + " will be at the game this weekend."); // "Mark" - person can be reassigned because you used let.

var person2 = "Sally";
person2 = "Mary";
document.write("<br /> I wonder if " + person2 + " knows she is the variable in this example.")
// var is used in Javascript pre-2015. It mostly does the same thing as let but there are some differences.


</script>


</body>
</html>
