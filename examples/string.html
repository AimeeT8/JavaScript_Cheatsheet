<!DOCTYPE html>


<html>

<head></head>

<body>


<script type = "text/javascript" charset="utf-8">


    let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    document.write(text.length);    // Will return 26

    let message = "Hello, This is a great course!";
    document.write("<br />" + message);   // message is a string

    document.write("<br />" + message.toUpperCase() + "<br />");  // changes message to all uppercase using the toUpperCase() method

    let text2 = "Happy Days!";

    document.write(text2.concat(" ", message)); // you can use concat to combine 2 strings together instead of the + operator




</script>
</body>
</html>
